<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Klientët - Volton</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #006400;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .clients-section {
      padding: 40px;
      background-color: #e6f2e6;
    }
    .clients-section h2 {
      text-align: center;
      color: #006400;
    }
    .client-logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    .client-logos .logo-box {
      width: 150px;
      text-align: center;
    }
    .client-logos img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      background-color: white;
      padding: 10px;
      transition: transform 0.3s ease;
    }
    .client-logos img:hover {
      transform: scale(1.1);
    }
    .client-logos p {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <h1>Klientët Tanë</h1>
</header>

<section class="clients-section">
  <h2>Ne bashkëpunojmë me kompani lider në treg</h2>
  <div class="client-logos">
    <div class="logo-box">
      <img src="balfin.png" alt="BALFIN">
      <p>BALFIN</p>
    </div>
    <div class="logo-box">
      <img src="lufra.png" alt="LUFRA">
      <p>LUFRA</p>
    </div>
    <div class="logo-box">
      <img src="adc1.png" alt="ADC">
      <p>ADC</p>
    </div>
    <div class="logo-box">
      <img src="agna.png" alt="Agna Group">
      <p>Agna Group</p>
    </div>
    <div class="logo-box">
      <img src="elka.png" alt="elka">
      <p>elka</p>
    </div>
    <div class="logo-box">
      <img src="setup.png" alt="set/up">
      <p>set/up</p>
    </div>
    <div class="logo-box">
      <img src="emerald.png" alt="EMERALD">
      <p>EMERALD</p>
    </div>
    <div class="logo-box">
      <img src="agroblend.png" alt="AGRO BLEND">
      <p>AGRO BLEND</p>
    </div>
    <div class="logo-box">
      <img src="euronews.png" alt="euronews Albania">
      <p>euronews Albania</p>
    </div>
    <div class="logo-box">
      <img src="kmy.png" alt="KMY">
      <p>KMY</p>
    </div>
    <div class="logo-box">
      <img src="Latitude.png" alt="LATITUDE">
      <p>LATITUDE</p>
    </div>
    <div class="logo-box">
      <img src="amita.png" alt="Amita">
      <p>Amita</p>
    </div>
    <div class="logo-box">
      <img src="lespot2.png" alt="LE SPOT GROUP">
      <p>LE SPOT GROUP</p>
    </div>
    <div class="logo-box">
      <img src="hekta.jpg" alt="MOKRA">
      <p>MOKRA</p>
    </div>
  </div>
</section>

</body>
</html>
